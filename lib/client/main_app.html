<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_progress.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <core-toolbar id="main_toolbar" class="short">
      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <span flex>{{currentPage.title}}</span>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-input label="Search"></paper-input>

      <template if="{{currentPage.supportsAdding}}">
        <paper-icon-button icon="add" on-click="{{addClicked}}"></paper-icon-button>
      </template>
      <paper-icon-button icon="account-circle"></paper-icon-button>
      <paper-icon-button icon="bug-report"></paper-icon-button>
      <!--<paper-icon-button icon="more-vert"></paper-icon-button>-->
    </core-toolbar>
    <template if="{{process_active}}">
      <paper-progress indeterminate></paper-progress>
    </template>

    <section style="position:absolute; top:80px;left:14px;right:14px;bottom:150px;overflow:hidden;">
      <property-admin-page id="property_admin"></property-admin-page>
    </section>

  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
