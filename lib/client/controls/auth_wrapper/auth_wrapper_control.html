<!-- import polymer-element's definition -->
<dom-module name="auth-wrapper-control">
    <link rel="stylesheet" href="auth_wrapper_control.css">
    <style include="iron-flex"></style>

    <template>
        <template is="dom-if" if="[[!userHasAccess]]" restamp="true">
            <paper-card heading="Not authorized" style="margin:8px;" class="vertical layout">
            </paper-card>
        </template>
        <template is="dom-if" if="[[userHasAccess]]" restamp="[[restamp]]">
            <content></content>
        </template>
    </template>
</dom-module>
