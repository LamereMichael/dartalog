<!-- import polymer-element's definition -->
<dom-module name="paper-toast-queue">
    <link rel="stylesheet" href="paper_toast_queue.css">
    <template>

        <paper-toast on-tap="toasterClicked" iron-overlay-closed="toasterClosed" duration="[[duration]]">
            <div class="layout horizontal">
            <details class="flexchild">
                <summary>[[message.message]]</summary>
                <pre>[[message.details]]</pre>
            </details>
            <paper-button on-tap="closeToast" class="white-button">Close</paper-button>
        </div>
        </paper-toast>
    </template>
</dom-module>
