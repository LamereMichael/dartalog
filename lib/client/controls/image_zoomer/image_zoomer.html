<!-- import polymer-element's definition -->
<dom-module name="image-zoomer">
    <link rel="stylesheet" href="image_zoomer.css">
    <style include="iron-flex"></style>

    <template>
        <a href="[[fullsize]]" on-tap="showFullsize">
            <img src="[[src]]" title="[[title]]" alt="[[title]]" style="height: 100%;" />
        </a>

        <iron-image style="position: fixed; top:0; left:0;width:100%;height: 100%;background-color:rgba(0,0,0,100);z-index:99999;display:none;" src="[[fullsize]]" placeholder="[[src]]"
                    sizing="contain" preload="true" prevent-load="true" fade="true" alt="[[title]]" on-tap="closeFullsize">

        </iron-image>
    </template>
</dom-module>
