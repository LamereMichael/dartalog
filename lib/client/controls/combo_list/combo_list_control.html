<!-- import polymer-element's definition -->
<dom-module name="combo-list-control">
    <link rel="stylesheet" href="combo_list_control.css">
    <style include="iron-flex"></style>

    <template>
        <template is="dom-repeat" items="[[selectedItems]]">
            <paper-item class="container flex-horizontal" data-index$="[[index]]" data-id$="[[item.id]]">
                <div class="flex">[[item.name]]</div>
                <template is="dom-if" if="[[allowOrdering]]" restamp="true">
                    <template is="dom-if" if="[[!isFirst(index)]]">
                        <paper-icon-button icon="arrow-upward" on-tap="upClicked"></paper-icon-button>
                    </template>
                    <template is="dom-if" if="[[!isLast(index)]]">
                        <paper-icon-button icon="arrow-downward" on-tap="downClicked"></paper-icon-button>
                    </template>
                </template>
                <paper-icon-button icon="delete" on-tap="removeClicked"></paper-icon-button>
            </paper-item>
        </template>

        <paper-dropdown-menu id="input_fieldIds" floatinglabel label="[[label]]" invalid="[[invalid]]">
            <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{selectedItem}}">
                <template is="dom-repeat" items="[[items]]">
                    <paper-item value="[[item.id]]">[[item.name]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <paper-icon-button icon="add" on-tap="addClicked"></paper-icon-button>

    </template>
</dom-module>
