<!-- import polymer-element's definition -->
<dom-module name="user-auth-control">
    <link rel="stylesheet" href="user_auth_control.css">
    <template>
        <paper-dialog modal="true" id="loginDialog">
            <h2>Log In</h2>
            <div class="vertical">
                <paper-input label="User ID" value="{{userIdValue}}" id="userNameInput" on-keypress="keypress"></paper-input>
                <paper-input label="Password" value="{{passwordValue}}" type="password" id="passwordInput" on-keypress="keypress"></paper-input>
                <div style="color:red">[[errorMessage]]</div>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="logInClicked">Log In</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
