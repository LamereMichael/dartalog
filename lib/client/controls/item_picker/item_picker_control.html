<!-- import polymer-element's definition -->
<dom-module name="item-picker-control">
    <link rel="stylesheet" href="item_picker_control.css">
    <style include="iron-flex"></style>

    <template>
        <table>
            <tr>
                <td>
                    <paper-input label="Unique ID" value="{{itemId}}" on-keypress="searchKeypress"></paper-input>
                </td>
            <td>
                <paper-button on-tap="searchClicked">[[buttonText]]</paper-button>
            </td>
            </tr>
        </table>

    </template>
</dom-module>
