<!-- import polymer-element's definition -->
<dom-module name="field-admin-page">
    <link rel="stylesheet" href="field_admin_page.css">
    <style include="iron-flex"></style>

    <template>
        <paper-card heading="Fields" style="margin:8px;" class="vertical layout">
            <div class="card-content">

                <template is="dom-repeat" items="{{fieldIds}}" as="id">
                    <hr style="height:1px;"/>
                    <paper-item horizontal on-tap="fieldClicked" data-id$="{{id}}" class="flex">{{getFieldName(id)}}
                    </paper-item>
                </template>
            </div>
        </paper-card>

        <paper-dialog id="editDialog" modal="true">
            <h2>Edit Field</h2>
            <div class="vertical">
                <paper-input floatinglabel id="input_name" label="Name" value="{{currentName}}" required auto-validate></paper-input>
                <paper-dropdown-menu id="input_type" floatinglabel label="Type" required auto-validate >
                    <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{currentType}}">
                        <template is="dom-repeat" items="{{FIELD_TYPE_KEYS}}">
                            <paper-item value="{{item}}">{{getFieldType(item)}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input floatinglabel id="input_format" label="Format" value="{{currentFormat}}"></paper-input>
            </div>
            <div class="buttons">
                <paper-button on-tap="saveClicked">Save</paper-button>
                <paper-button on-tap="cancelClicked">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
