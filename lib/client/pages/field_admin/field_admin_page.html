<!-- import polymer-element's definition -->
<polymer-element name="field-admin-page">
    <template>
        <link rel="stylesheet" href="field_admin_page.css">

        <template repeat="{{field in fields.keys}}">
            <paper-item horizontal on-click="{{fieldClicked}}" data-id="{{field}}">{{fields[field].name}}</paper-item>
        </template>

<div layout vertical>
        <paper-input floatinglabel label="Name" value="{{current_name}}"></paper-input>
        <paper-dropdown-menu floatinglabel label="Type">
            <paper-dropdown class="dropdown">
                <core-menu valueattr="value" selected="{{current_type}}">
                    <template repeat="{{field_type in FIELD_TYPES.keys}}">
                        <paper-item value="{{field_type}}">{{FIELD_TYPES[field_type]}}</paper-item>
                    </template>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>
        <paper-input floatinglabel label="Format" value="{{current_format}}"></paper-input>
    <paper-button raised on-click="{{saveClicked}}">Save</paper-button>
    <paper-button raised on-click="{{clearClicked}}">Clear</paper-button>
</div>
    </template>
</polymer-element>
