<!-- import polymer-element's definition -->
<polymer-element name="template-admin-page">
    <template>
        <link rel="stylesheet" href="template_admin_page.css">

        <template repeat="{{field in fields.keys}}">
            <paper-item horizontal on-click="{{fieldClicked}}" data-id="{{field}}">{{fields[field].name}}</paper-item>
        </template>

<div layout vertical>
        <paper-input floatinglabel label="Name" value="{{current_name}}"></paper-input>
        <paper-input floatinglabel label="Format" value="{{current_format}}"></paper-input>
    <paper-button raised on-click="{{saveClicked}}">Save</paper-button>
    <paper-button raised on-click="{{clearClicked}}">Clear</paper-button>
</div>
    </template>
</polymer-element>
