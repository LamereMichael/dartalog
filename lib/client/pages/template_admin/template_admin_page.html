<!-- import polymer-element's definition -->
<polymer-element name="template-admin-page">
    <template>
        <link rel="stylesheet" href="template_admin_page.css">


        <core-menu valueattr="data-id" selected="{{current_id}}">
            <template repeat="{{template in templates.keys}}">
                <paper-item horizontal on-click="{{templateClicked}}" data-id="{{template}}">
                    {{templates[template].name}}
                </paper-item>
            </template>
        </core-menu>

        <paper-menu layout vertical>
            <paper-input floatinglabel label="Name" value="{{current_name}}"></paper-input>

            <core-menu multi="true" selected="{{current_fields}}" valueattr="data-id">
                <template repeat="{{field in available_fields.keys}}">
                    <paper-item horizontal data-id="{{field}}">{{available_fields[field].name}}</paper-item>
                </template>
            </core-menu>
            <paper-button raised on-click="{{saveClicked}}">Save</paper-button>
            <paper-button raised on-click="{{clearClicked}}">Clear</paper-button>
        </paper-menu>
    </template>
</polymer-element>
