<!-- import polymer-element's definition -->
<polymer-element name="item-page">
    <template>
        <link rel="stylesheet" href="item_page.css">


        <core-selector>
            <template repeat="{{item in items.keys}}">
                <paper-shadow z="1">
                    <paper-item data-id="{{item}}">{{item}}</paper-item>
                </paper-shadow>
            </template>
        </core-selector>
    </template>
</polymer-element>
