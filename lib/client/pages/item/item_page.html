<dom-module name="item-page">
    <link rel="stylesheet" href="item_page.css">
    <template>
        <app-route
                route="{{route}}"
                active="{{editPageActive}}"
                pattern="/edit"
                tail="{{editPageRoute}}">
        </app-route>

        <span>[[routeData.item]]</span>
        <template is="dom-if" if="[[!editPageActive]]" restamp="true">
            <item-view id="itemViewPage" route="{{route}}" class="fit"></item-view>
        </template>

        <template is="dom-if" if="[[editPageActive]]" restamp="true">
            EDIT
        </template>
    </template>
</dom-module>
