<dom-module name="item-page">
    <link rel="stylesheet" href="item_page.css">
    <template>
        <paper-item style="background-color: black">
            <template is="dom-repeat" items="{{currentItem.fields}}">
                <template is="dom-if" if="{{item.isTypeImage}}" restamp="true">
                    <a href="[[item.value]]" ><img src="[[item.value]]" height="100" /></a>
                </template>
            </template>
        </paper-item>
        <template is="dom-repeat" items="{{currentItem.fields}}">
            <template is="dom-if" if="{{item.isTypeString}}" restamp="true">
                <paper-item data-id="[[item.id]]">
                    <span>[[item.name]]</span>:
                    <span>[[item.value]]</span>
                </paper-item>
            </template>
        </template>
    </template>
</dom-module>
