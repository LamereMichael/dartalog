<!-- import polymer-element's definition -->
<dom-module name="item-browse-page">
    <link rel="stylesheet" href="item_browse_page.css">

    <template>
        <template is="dom-repeat" items="{{itemsList}}">
            <paper-card class="rate" data-id$="{{item.id}}" on-tap="itemClicked">
                <div class="card-content">
                    <img class="item_thumbnail" src="{{item.thumbnail}}" style="vertical-align: middle"/>
                    <span>{{item.name}}</span>
                </div>
            </paper-card>
        </template>
        <item-add-control id="browse_item_add_control"></item-add-control>
    </template>
</dom-module>
