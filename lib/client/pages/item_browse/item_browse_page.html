<!-- import polymer-element's definition -->
<dom-module name="item-browse-page">
    <link rel="stylesheet" href="item_browse_page.css">

    <template>
        <template is="dom-if">
            <div style="width:100%;text-align: center;margin:16pt;">No Items Found</div>
        </template>
        <template is="dom-repeat" items="[[itemsList]]">
            <paper-card class="rate"  data-id$="[[item.id]]" on-tap="itemClicked" style="width:300px;height:250px;margin-left:4pt;margin-top:4pt;text-overflow: ellipsis;">
                <div class="card-header">
                    <iron-image style="width:300px; height:200px;" sizing="cover"
                                src="[[item.thumbnail]]"></iron-image>
                </div>
                <div class="card-content" style="height:50px;   white-space: nowrap; overflow: hidden;text-overflow: ellipsis;">[[item.name]]</div>
            </paper-card>
        </template>
        <item-add-control id="browse_item_add_control"></item-add-control>
    </template>
</dom-module>
