<!-- import polymer-element's definition -->
<dom-module name="item-type-admin-page">
    <link rel="stylesheet" href="item_type_admin_page.css">

    <template>
        <paper-card heading="Item Types" style="margin:8px;" class="vertical layout">
            <div class="card-content">
                <template is="dom-repeat" items="{{itemTypeIds}}" as="id">
                    <paper-item horizontal on-tap="itemTypeClicked" data-id$="{{id}}" class="flex">{{getItemTypeName(id)}}
                    </paper-item>
                </template>
            </div>
        </paper-card>

        <paper-dialog id="editDialog" modal="true">
            <h2>Edit Item Type</h2>
            <paper-dialog-scrollable class="vertical">
                <paper-input floatinglabel label="Name" value="{{currentName}}"></paper-input>


                <template is="dom-repeat" items="{{currentFields}}" as="id">
                    <paper-item class="container flex-horizontal" data-id$="{{id}}">
                        <div class="flexchild">{{getFieldName(id)}}</div>
                        <paper-icon-button icon="arrow-upward" on-tap="upClicked"></paper-icon-button>
                        <paper-icon-button icon="arrow-downward" on-tap="downClicked"></paper-icon-button>
                        <paper-icon-button icon="delete" on-tap="deleteClicked"></paper-icon-button>
                    </paper-item>
                </template>

                <paper-dropdown-menu floatinglabel label="Field">
                    <paper-listbox class="dropdown-content " attr-for-selected="value" selected="{{selectedType}}">
                        <template is="dom-repeat" items="{{fieldIds}}" as="id">
                            <paper-item value="{{id}}">{{getFieldName(id)}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>

                <paper-icon-button icon="add" on-tap="addFieldClicked"></paper-icon-button>
                </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button on-tap="saveClicked">Save</paper-button>
                <paper-button on-tap="cancelClicked">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
