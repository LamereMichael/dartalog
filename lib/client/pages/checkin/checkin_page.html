<!-- import polymer-element's definition -->
<dom-module name="checkin-page">
    <link rel="stylesheet" href="checkin_page.css">
    <style include="iron-flex"></style>
    <template>
        <paper-card heading="Check-in" style="margin:8pt;" class="vertical layout">
            <div class="card-content">
                <template is="dom-if" if="[[cartIsEmpty]]">
                    <paper-item class="flex">Cart is empty</paper-item>
                </template>

                <template is="dom-repeat" items="[[cart]]">
                    <paper-item horizontal class="flex" data-item-id$="[[item.itemId]]" data-item-copy$="[[item.copy]]" >
                        <span>[[item.itemName]]</span>
                        <span>[[item.collectionName]]</span>
                        <paper-icon-button icon="remove-circle" on-tap="removeClicked"></paper-icon-button>
                    </paper-item>
                </template>
            </div>
            <template is="dom-if" if="[[showCheckoutButton]]">
            <div class="card-actions horizontal layout end">
                <paper-button on-tap="checkoutClicked">Checkout</paper-button>
            </div>
            </template>
        </paper-card>
    </template>
</dom-module>
